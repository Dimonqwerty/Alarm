<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/clock-fill.svg">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-6">
                <img src="img/pexel.jpg" class="img-fluid mb-3" alt="img">
                <form class="text-center" id="time">
                    <div class="row mb-3">
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="hours" placeholder=" ">
                                <label for="hours">Години</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="minutes" placeholder=" ">
                                <label for="minutes">Хвилини</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="seconds" placeholder=" ">
                                <label for="seconds">Секунди</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Alarm</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
